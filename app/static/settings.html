<!DOCTYPE html>
<html lang="en">

<head>
    <script src="auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Vantage Q-Link Bridge</title>
    <style>
        :root {
            /* Spacing scale using clamp() for responsive sizing */
            --spacing-xs: clamp(4px, 0.5vw, 6px);
            --spacing-sm: clamp(8px, 1vw, 12px);
            --spacing-md: clamp(12px, 1.5vw, 16px);
            --spacing-lg: clamp(16px, 2vw, 24px);
            --spacing-xl: clamp(24px, 3vw, 32px);

            /* Colors */
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #e4e4e4;
            --text-secondary: #94a3b8;
            --text-accent: #667eea;
            --accent-purple: #a78bfa;

            /* Touch targets */
            --touch-target-min: 44px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: var(--spacing-md);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            flex: 1;
            min-width: 0;
        }

        .header h1 {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 500;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        .nav-tabs {
            display: flex;
            gap: var(--spacing-xs);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: var(--spacing-xs);
        }

        .nav-tab {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
            white-space: nowrap;
            min-height: var(--touch-target-min);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-xs) var(--spacing-md);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        main {
            padding: var(--spacing-md);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
            font-size: 0.95em;
        }

        .help-text {
            display: block;
            font-size: 0.85em;
            color: #b0b0b0;
            margin-top: 4px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: var(--spacing-md);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--text-accent);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e4;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid;
        }

        .alert-success {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
            border-color: #4ade80;
        }

        .alert-warning {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            border-color: #fbbf24;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-color: #ef4444;
        }

        .alert.show {
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background: #4ade80;
            box-shadow: 0 0 15px #4ade80;
        }

        .status-disconnected {
            background: #ef4444;
            box-shadow: 0 0 15px #ef4444;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .info-box {
            background: rgba(102, 126, 234, 0.15);
            border-left: 4px solid var(--text-accent);
            padding: var(--spacing-md);
            border-radius: 10px;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }

        .info-box strong {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
        }

        /* Responsive Design: 320px → 1440px */

        /* Small phones: 320px - 480px */
        @media (max-width: 480px) {
            body {
                padding: var(--spacing-sm);
            }

            .header {
                flex-direction: column;
                align-items: stretch;
                gap: var(--spacing-sm);
            }

            .header-left {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-tabs {
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                /* Firefox */
                -ms-overflow-style: none;
                /* IE/Edge */
            }

            .nav-tabs::-webkit-scrollbar {
                display: none;
                /* Chrome/Safari */
            }

            .status-bar {
                justify-content: center;
            }
        }

        /* Medium phones: 481px - 640px */
        @media (min-width: 481px) and (max-width: 640px) {
            .header {
                flex-wrap: wrap;
            }

            .nav-tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }

            .nav-tabs::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Compact header with navigation -->
    <div class="header">
        <div class="header-left">
            <h1>Bridge Settings</h1>
            <nav class="nav-tabs" role="navigation" aria-label="Main navigation">
                <a href="/ui/" class="nav-tab">Control</a>
                <a href="/ui/settings.html" class="nav-tab active" aria-current="page">Settings</a>
                <a href="/ui/config.html" class="nav-tab">Config</a>
                <a href="/monitor/status" class="nav-tab" target="_blank">Status</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <main>
            <div id="alert" class="alert"></div>

            <div class="info-box">
                <strong>💡 Configuration Tips:</strong>
                Changes to Vantage IP/Port require a bridge restart. Fade time and timeout changes apply immediately.
            </div>

            <form id="settingsForm">
                <div class="form-group">
                    <label for="vantage_ip">
                        Vantage Controller IP Address
                        <span class="help-text">IP address of your Vantage InFusion controller</span>
                    </label>
                    <input type="text" id="vantage_ip" name="vantage_ip" placeholder="192.168.1.200" required>
                </div>

                <div class="form-group">
                    <label for="vantage_port">
                        Vantage Q-Link Port
                        <span class="help-text">Port 3041 (read/write) or 3040 (read-only)</span>
                    </label>
                    <input type="number" id="vantage_port" name="vantage_port" min="1" max="65535" placeholder="3041"
                        required>
                </div>

                <div class="form-group">
                    <label for="qlink_fade">
                        Default Fade Time (seconds)
                        <span class="help-text">How fast lights transition (0.0 = instant, 10.0 = slow)</span>
                    </label>
                    <input type="number" id="qlink_fade" name="qlink_fade" min="0" max="60" step="0.1" placeholder="2.3"
                        required>
                </div>

                <div class="form-group">
                    <label for="qlink_timeout">
                        Command Timeout (seconds)
                        <span class="help-text">How long to wait for Vantage responses</span>
                    </label>
                    <input type="number" id="qlink_timeout" name="qlink_timeout" min="0.5" max="30" step="0.5"
                        placeholder="2.0" required>
                </div>

                <div class="form-group">
                    <label for="qlink_eol">
                        Line Terminator
                        <span class="help-text">Command line ending (CR for most systems)</span>
                    </label>
                    <select id="qlink_eol" name="qlink_eol" required>
                        <option value="CR">CR (\\r) - Standard</option>
                        <option value="CRLF">CRLF (\\r\\n) - Windows</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status_refresh">
                        Status Refresh Interval (seconds)
                        <span class="help-text">How often to refresh status display (0 = manual only)</span>
                    </label>
                    <input type="number" id="status_refresh" name="status_refresh" min="0" max="300" step="1"
                        placeholder="10" value="10" required>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="loadSettings()">↻ Reload</button>
                    <button type="button" id="probeBtn" class="btn-secondary">🔎 Test connection</button>
                    <button type="submit" class="btn-primary">💾 Save Settings</button>
                </div>
                <div id="probeResult" style="margin-top:12px;color:#9fb1d6"></div>
            </form>

            <hr style="margin: 40px 0; border: none; border-top: 1px solid #dee2e6;">

            <h3 style="margin-bottom: var(--spacing-md);">Current Status</h3>
            <div id="statusInfo"
                style="background: var(--bg-card); padding: var(--spacing-md); border-radius: 8px; border: 1px solid var(--border-color);">
                <p><strong>Loading status...</strong></p>
            </div>
        </main>
    </div>

    <script>
        // Load current settings on page load
        window.addEventListener('DOMContentLoaded', loadSettings);

        async function loadSettings() {
            try {
                const response = await fetch('/settings');
                const settings = await response.json();

                document.getElementById('vantage_ip').value = settings.vantage_ip;
                document.getElementById('vantage_port').value = settings.vantage_port;
                document.getElementById('qlink_fade').value = settings.qlink_fade;
                document.getElementById('qlink_timeout').value = settings.qlink_timeout;
                document.getElementById('qlink_eol').value = settings.qlink_eol;

                showAlert('Settings loaded successfully', 'success');
                loadStatus();
            } catch (error) {
                showAlert('Failed to load settings: ' + error.message, 'error');
            }
        }

        async function loadStatus() {
            try {
                const response = await fetch('/monitor/status');
                const status = await response.json();

                const connectedIndicator = status.event_listener_connected
                    ? '<span class="status-indicator status-connected"></span>Connected'
                    : '<span class="status-indicator status-disconnected"></span>Disconnected';

                document.getElementById('statusInfo').innerHTML = `
          <p><strong>Event Listener:</strong> ${connectedIndicator}</p>
          <p><strong>Monitoring Enabled:</strong> ${status.monitoring_enabled ? '✅ Yes' : '❌ No'}</p>
          <p><strong>WebSocket Clients:</strong> ${status.websocket_clients}</p>
          <p><strong>Vantage IP:</strong> ${status.vantage_ip}</p>
          <p><strong>Vantage Port:</strong> ${status.vantage_port}</p>
        `;
            } catch (error) {
                document.getElementById('statusInfo').innerHTML = `<p style="color: #dc3545;">Failed to load status</p>`;
            }
        }

        // Handle form submission
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const settings = Object.fromEntries(formData);

            try {
                const response = await fetch('/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(settings),
                });

                const result = await response.json();

                if (result.status === 'ok') {
                    if (result.restart_required) {
                        showAlert('⚠️ ' + result.message, 'warning');
                    } else {
                        showAlert('✅ ' + result.message, 'success');
                    }

                    // Reload status after a short delay
                    setTimeout(loadStatus, 1000);
                } else {
                    showAlert('Failed to save settings', 'error');
                }
            } catch (error) {
                showAlert('Error saving settings: ' + error.message, 'error');
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;

            if (type === 'success') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 5000);
            }
        }

        // Auto-refresh status with configurable interval
        let refreshInterval = null;
        let currentRefreshSeconds = 10;

        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            if (currentRefreshSeconds > 0) {
                refreshInterval = setInterval(loadStatus, currentRefreshSeconds * 1000);
            }
        }

        // Update refresh interval when setting changes
        const refreshInput = document.getElementById('status_refresh');
        if (refreshInput) {
            // Set initial value
            currentRefreshSeconds = parseInt(refreshInput.value) || 10;

            refreshInput.addEventListener('change', (e) => {
                currentRefreshSeconds = parseInt(e.target.value) || 0;
                startAutoRefresh();
                showAlert(`Status refresh interval updated to ${currentRefreshSeconds} seconds`, 'success');
            });
        }

        startAutoRefresh();

        // Probe connection to Vantage IP/Port
        async function probe() {
            const ip = document.getElementById('vantage_ip').value;
            const port = document.getElementById('vantage_port').value;
            const out = document.getElementById('probeResult');
            out.textContent = 'Probing...';
            try {
                const params = new URLSearchParams();
                if (ip) params.set('ip', ip);
                if (port) params.set('port', port);
                const start = performance.now();
                const res = await fetch('/probe?' + params.toString());
                const elapsed = Math.round(performance.now() - start);
                if (res.ok) {
                    const data = await res.json();
                    out.textContent = `OK ${data.ip}:${data.port} (${elapsed} ms)`;
                    out.style.color = '#8be78b';
                } else {
                    const err = await res.json().catch(() => ({}));
                    out.textContent = `Failed: ${err.detail || err.error || res.statusText}`;
                    out.style.color = '#f97373';
                }
            } catch (e) {
                out.textContent = `Error: ${e.message}`;
                out.style.color = '#f97373';
            }
        }

        document.getElementById('probeBtn').addEventListener('click', probe);
    </script>
</body>

</html>
