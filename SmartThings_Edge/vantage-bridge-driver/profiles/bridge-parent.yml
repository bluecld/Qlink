name: "vantageBridge.parent"
components:
  - id: main
    capabilities:
      - id: refresh
        version: 1
      - id: healthCheck
        version: 1
    categories:
      - name: Hub
preferences:
  - preferenceId: bridgeIp
    title: "Bridge IP address"
    description: "IPv4 address of the Vantage bridge REST service."
    required: true
    preferenceType: string
    definition:
      stringType: ipv4
      default: "192.168.1.200"
  - preferenceId: bridgePort
    title: "Bridge port"
    description: "Port for the REST API (default 8000)."
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 65535
      default: 8000
  - preferenceId: bridgeUseHttps
    title: "Use HTTPS"
    description: "Enable if the bridge is exposed via HTTPS."
    required: false
    preferenceType: boolean
    definition:
      default: false
